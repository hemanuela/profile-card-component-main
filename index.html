<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--CSS-->
  <link rel="stylesheet" href="style.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
  <body>

    <div class="bg-1">
      <img class="bg-top" src="images/bg-pattern-top.svg" alt="top-img">
    </div>

    <div class="container">

      <div id="card-top">
        <img src="images\bg-pattern-card.svg" alt="card-top">
      </div>

      <div id="picture">
        <img src="images\image-victor.jpg" alt="profile-picture">
      </div>

      <div id="personal">
        <strong>Victor Crest</strong> <text> 26</text>
        <p>London</p>
      </div>


      <div class="social">

        <div id="social-1">
          <strong>80K</strong>
          <p>Followers</p>
        </div>
      
        <div class="social-2">
          <strong>803K</strong>
          <p>Likes</p>
        </div>

        <div class="social-3">
          <strong>1.4K</strong>
          <p>Photos</p>
        </div>

      </div>


     </div>

     <div class="bg-2">
      <img class="bg-bottom" src="images/bg-pattern-top.svg" alt="bottom-img">
    </div>

     <div class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
    
    </div>

    
  </body>

 
</html>
